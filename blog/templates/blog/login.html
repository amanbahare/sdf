{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body class="login-class">
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Login</div>
                <div class="card-body">

                    {% if messages %}
                        <div id="alert-container">
                            <div class="alert alert-{{ messages.tags }} alert-dismissible fade show" role="alert">
                                {% for message in messages %}
                                    <strong>{{ message }}</strong>
                                {% endfor %}
                                <button type="button" class="btn-close" aria-label="Close"></button>
                            </div>
                        </div>
                    {% endif %}

                    <form action="/login/" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="loginusername" class="form-label">Email</label>
                            <input type="text" class="form-control" id="loginusername" name="loginusername" placeholder="Enter your Email" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginpass" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginpass" name="loginpass" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <p>Don't have an accont, please signup! <a href="{% url 'signup' %}">Signup</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
        // Close the alert message after a certain duration
        document.addEventListener('DOMContentLoaded', function() {
            var alertContainer = document.getElementById('alert-container');
            if (alertContainer) {
                var alertMessage = alertContainer.querySelector('.alert');
                if (alertMessage) {
                    var durationInSeconds = 5; // Adjust this value as needed
                    setTimeout(function() {
                        alertContainer.removeChild(alertMessage);
                    }, durationInSeconds * 1000);
                }
            }
        });
    // Close the alert message when clicking on the close button
    document.querySelectorAll('.alert .btn-close').forEach(function(btn) {
        btn.addEventListener('click', function() {
            this.closest('.alert').remove();
        });
    });
</script>
</body>
</html>
